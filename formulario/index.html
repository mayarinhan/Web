<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastre-se!</h1>
        </header>

        <main>
            <form class="form">
                <label for="nome"><strong>Nome completo</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite aqui seu nome completo...">

                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite aqui seu CPF...">

                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" placeholder="Digite aqui seu e-mail...">

                <label for="data"><strong>Data de nascimento</strong></label>
                <input type="number" name="data" id="data" placeholder="Digite aqui sua data de nascimento...">

                <button class="button" type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
</body>
</html>
